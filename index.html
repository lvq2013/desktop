<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="Description" content="">
    <title>倒不了的塔</title>
    <link rel="icon" href="images/ico/tyx.png">

<body>
<main class="pos-r">

    <div class="front-box pos-a">

            <p>username</p>

    <div class="video-wrap pos-a">
        <video class="v-bottom" width="1895" height="842" autoplay loop>
            <source src="video/dota.mp4" type="video/mp4">
        </video>


        <!--定义右键菜单-->
        <div class="item-menu pos-a">
            <p id="newDoc">新建文件夹</p>
            <p>刷 新</p>

        </div>
        <!--右键菜单结束-->

        <!--文件列表-->

        <div class="list-box">
            <ul id="list">
                <li style="background-image:url(images/icon/pic1.png);">
                    <span>文章</span>
                </li>
                <li style="background-image:url(images/icon/pic2.png);">
                    <span>游戏</span>
                </li>
                <li style="background-image:url(images/icon/pic3.png);">

                </li>
                <li style="background-image:url(images/icon/pic4.png);">
                    <span>音乐</span>
                </li>
                <li style="background-image:url(images/icon/pic5.png);">
                    <span>社交</span>
                </li>
                <li style="background-image:url(images/icon/pic6.png);">
                    <span>科技</span>
                </li>
                <li style="background-image:url(images/icon/pic7.png);">
                    <span>信息</span>
                </li>
                <li style="background-image:url(images/icon/pic8.png);">
                    <span>学习</span>
                </li>
                <li style="background-image:url(images/icon/pic9.png);">
                    <span>文件</span>
                </li>
                <li style="background-image:url(images/icon/pic10.png);">
                    <span>Light</span>
                </li>
                <li style="background-image:url(images/icon/pic11.png);">
                    <span>Bank</span>
                </li>
            </ul>
        </div>

    </div>
    <!--底部-->

        <div class="left-box clearFix">
            <div class="color1 fl"></div>
            <div class="color2 fl"></div>
            <div class="color3 fl"></div>

        </div>
        <div class="right-box pos-a">

<script src="js/index-bundle.js"></script>
